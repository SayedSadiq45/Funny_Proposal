<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Marry Me?</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow: hidden;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 700px;
      width: 90%;
      position: relative;
    }
    h1 {
      font-size: 2.5rem;
      color: #e84393;
      text-shadow: 2px 2px 0 #fd79a8;
    }
    .heart {
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    .btn {
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1.3rem;
      cursor: pointer;
      margin: 15px;
      font-weight: bold;
      transition: 0.3s;
    }
    .yes-btn {
      background: #6c5ce7;
      color: white;
    }
    .yes-btn:hover {
      transform: scale(1.1) rotate(5deg);
      background: #5649c9;
    }
    .no-btn {
      background: #fd79a8;
      color: white;
      position: absolute;
    }
    .funny-msg {
      font-size: 1.2rem;
      color: #555;
      margin-top: 20px;
      min-height: 40px;
    }
    .jump {
      animation: jump 0.5s infinite alternate;
    }
    @keyframes jump {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    /* Falling hearts */
    .falling-heart {
      position: fixed;
      top: -50px;
      font-size: 2rem;
      animation: fall linear infinite;
      color: #e84393;
      opacity: 0.8;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
    /* Typewriter effect */
    .typewriter {
      display: inline-block;
      overflow: hidden;
      border-right: .15em solid #e84393;
      white-space: nowrap;
      animation: typing 4s steps(30, end), blink .7s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    .love-quote {
      font-size: 1rem;
      font-style: italic;
      margin-top: 15px;
      color: #444;
    }
    .mute-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 5px 15px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      background: #6c5ce7;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="typewriter">Will You Marry Me? <span class="heart">‚ù§Ô∏è</span></h1>
    <p>Make me the happiest (and funniest) person alive!</p>
    
    <div class="btn-container">
      <button class="btn yes-btn" onclick="sayYes()">YES! üéâ</button>
      <button class="btn no-btn" id="no-btn">No üòè</button>
    </div>
    
    <div class="funny-msg" id="funny-msg"></div>
    <div class="love-quote" id="love-quote">"Love is composed of a single soul inhabiting two bodies." ‚Äì Aristotle</div>
    <button class="mute-btn" id="mute-btn">üîä</button>
  </div>

  <!-- Background music -->
  <audio id="bg-music" loop autoplay>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("no-btn");
    const funnyMsg = document.getElementById("funny-msg");
    const quotes = [
      `"Every love story is beautiful, but ours is my favorite."`,
      `"You are my today and all of my tomorrows." ‚Äì Leo Christopher`,
      `"Love is not about how many days, months, or years we‚Äôve been together. It's about how much we love each other every single day."`,
      `"You make my heart smile." ‚ù§Ô∏è`,
      `"In your smile, I see something more beautiful than the stars."`
    ];
    const funnyReplies = [
      "Are you blind? The 'YES' button is right there üòÇ",
      "No WiFi for you if you click that! üì∂‚ùå",
      "Error 404: 'No' option not found üòú",
      "Nice try... but destiny says YES üíò",
      "You must be joking, right? ü§°",
      "Warning ‚ö†Ô∏è Clicking 'No' installs Windows Vista!",
      "Your crush just texted 'say YES already!' üíå",
      "Hahaha you thought you could press No? ü§£"
    ];

    // Rotating love quotes
    setInterval(() => {
      document.getElementById("love-quote").textContent = quotes[Math.floor(Math.random() * quotes.length)];
    }, 5000);

    // Falling hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("falling-heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 5) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 500);

    // Dodging "No" button
    noBtn.addEventListener("mouseover", () => {
      const container = document.querySelector(".container");
      const rect = container.getBoundingClientRect();

      const maxX = rect.width - noBtn.offsetWidth - 40;
      const maxY = rect.height - noBtn.offsetHeight - 40;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";

      funnyMsg.textContent = funnyReplies[Math.floor(Math.random() * funnyReplies.length)];
    });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      noBtn.dispatchEvent(new Event("mouseover"));
    });

    // YES button action
    function sayYes() {
      document.body.innerHTML = `
        <div class="container">
          <h1 class="jump">YAY! üíçüéâ</h1>
          <p>You chose wisely üòé</p>
          <p>Now prepare for unlimited dad jokes for life ü§™</p>
          <img src="https://media.giphy.com/media/26xBukhqs1iUJI2Le/giphy.gif" alt="Happy Dance" style="width:200px; border-radius:20px;">
        </div>`;

      // Confetti effect
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.innerHTML = "üéä";
        confetti.style.position = "fixed";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-20px";
        confetti.style.fontSize = "24px";
        confetti.style.animation = `fall ${2 + Math.random() * 3}s linear`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    // Mute/Unmute button
    const music = document.getElementById("bg-music");
    const muteBtn = document.getElementById("mute-btn");
    muteBtn.addEventListener("click", () => {
      if (music.muted) {
        music.muted = false;
        muteBtn.textContent = "üîä";
      } else {
        music.muted = true;
        muteBtn.textContent = "üîá";
      }
    });
  </script>
</body>
</html>
